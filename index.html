<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Regalo NavideÃ±o ðŸŽ„</title>

  <style>
    :root{
      --bg:#1f2428;
      --panel:#0b0f14;
      --green:#00ff00;
      --red:#ff2a2a;
      --blue:#00b7ff;
      --yellow:#ffd200;
      --orange:#ff8a00;
      --text:#e8e8e8;
      --muted:#aeb7c2;
      --border:#273140;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      background:var(--panel);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      color:var(--text);
    }

    .wrap{
      width:min(900px, 100%);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .top{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#0f1622;
    }

    .left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .dots{ display:flex; gap:8px; }
    .dot{ width:10px;height:10px;border-radius:50%; }
    .redDot{ background:#ff5f57; }
    .yellowDot{ background:#febc2e; }
    .greenDot{ background:#28c840; }

    .title{
      font-size:13px; opacity:.9;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:55vw;
    }

    button{
      appearance:none;
      border:1px solid var(--border);
      background:#162234;
      color:var(--text);
      padding:10px 12px;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      touch-action:manipulation;
    }
    button:active{ transform:scale(.99); }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .hint{
      width:100%;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    .screen{
      width:100%;
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.35);
    }

    .log{
      font-size: clamp(12px, 3.2vw, 16px);
      line-height:1.25;
      white-space:pre-wrap;
      text-align:left;
      margin:0;
      min-height: 4.2em;
    }

    .treeWrap{
      display:flex;
      justify-content:center;
      width:100%;
      padding-top:10px;
    }

    .tree{
      font-size: clamp(13px, 3.6vw, 20px);
      line-height:1.05;
      white-space:pre;
      text-align:center;
      margin:0;
      overflow:auto;
      max-height: 58svh;
      padding-bottom:6px;
      /* âœ… micro-ajuste: empuja un pelÃ­n a la izquierda si tu ojo lo necesita */
      transform: translateX(-10px);
    }

    .g{ color:var(--green); }
    .r{ color:var(--red); }
    .b{ color:var(--blue); }
    .y{ color:var(--yellow); }
    .o{ color:var(--orange); }

    .footerRow{
      width:100%;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      padding:0 4px;
    }
    .small{ font-size:12px; color:var(--muted); }
    .toggle{ display:flex; align-items:center; gap:8px; user-select:none; margin-left:auto; }
    input[type="checkbox"]{ width:18px;height:18px; accent-color:#6aa9ff; }

    /* YouTube player oculto (solo audio) */
    #ytWrap{ position:absolute; width:1px; height:1px; overflow:hidden; left:-9999px; top:-9999px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="left">
        <div class="dots">
          <span class="dot redDot"></span>
          <span class="dot yellowDot"></span>
          <span class="dot greenDot"></span>
        </div>
        <div class="title">navidad.exe â€” consola</div>
      </div>
      <button id="runBtn">â–¶ RUN</button>
    </div>

    <div class="hint" id="hintText">Presiona <b>RUN</b> para iniciar ðŸŽ„</div>

    <div class="screen">
      <div id="log" class="log"></div>
      <div class="treeWrap">
        <div id="tree" class="tree"></div>
      </div>
    </div>

    <div class="footerRow">
      <div class="small">Tip: Si no escuchas mÃºsica, revisa el volumen del celular.</div>
      <label class="toggle small">
        <input id="musicToggle" type="checkbox" checked />
        MÃºsica (on/off)
      </label>
    </div>
  </div>

  <div id="ytWrap"><div id="ytplayer"></div></div>
  <script src="https://www.youtube.com/iframe_api"></script>

<script>
  // ========= PERSONALIZA =========
  const YEAR = "2025";
  const FINAL_LINE_1 = "MERRY CHRISTMAS";
  const FINAL_LINE_2 = `And lots of CODE in ${YEAR}`;

  const CHAR_DELAY_MS = 10;
  const LINE_PAUSE_MS = 70;

  // âœ… YouTube: 10s
  const YT_VIDEO_ID = "TcSk5ulP-hA";
  const MUSIC_START_S = 0;
  const MUSIC_END_S = 10;

  // ========= ÃRBOL MÃS CENTRADO =========
  // Le recortÃ© espacios iniciales vs tu versiÃ³n anterior para que quede mejor centrado.
  const art = [
"          *",
"         *o*",
"        *o*o*",
"       ***o***",
"      *o*****o*",
"     ***o***o***",
"    *o***o*o***o*",
"   *o*o*o*****o*o*",
"  *o***o***o***o***o*",
" *o*o*o*o*****o*o*o*o*",
"*o***o***o***o***o***o*",
"*o*o*o*o*o*****o*o*o*o*o*",
"",
"         mWm",
"         mWm",
"",
`      ${FINAL_LINE_1}`,
`   ${FINAL_LINE_2}`
  ];

  const ornamentColors = ["b","r","y","o"];
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  function esc(s){
    return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
            .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }

  function colorChar(ch, i, lineIndex, wholeLine){
    if(wholeLine.includes(FINAL_LINE_1) || wholeLine.includes(FINAL_LINE_2)) return "r";
    if(ch === "*") return "g";
    if(ch === "o") return ornamentColors[(i + lineIndex*3) % ornamentColors.length];
    if("mW".includes(ch)) return "y";
    return null;
  }

  function logLine(s){
    const log = document.getElementById("log");
    log.textContent += (log.textContent ? "\n" : "") + s;
  }

  async function typeTreeLine(line, lineIndex){
    const tree = document.getElementById("tree");
    for(let i=0;i<line.length;i++){
      const ch = line[i];
      const cls = colorChar(ch, i, lineIndex, line);
      const safeChar = (ch === " ") ? "&nbsp;" : esc(ch);
      tree.innerHTML += cls ? `<span class="${cls}">${safeChar}</span>` : safeChar;
      await sleep(CHAR_DELAY_MS);
    }
    tree.innerHTML += "<br/>";
  }

  // ========= MÃšSICA: YouTube 10s =========
  let player = null;
  let stopTimer = null;
  let pendingPlay = false;

  window.onYouTubeIframeAPIReady = function(){
    player = new YT.Player("ytplayer", {
      height:"0",
      width:"0",
      videoId: YT_VIDEO_ID,
      playerVars: {
        autoplay: 0,
        controls: 0,
        rel: 0,
        modestbranding: 1,
        playsinline: 1
      },
      events: {
        onReady: () => {
          if(pendingPlay){
            pendingPlay = false;
            playMusic10s();
          }
        }
      }
    });
  };

  function stopMusic(){
    if(stopTimer) clearTimeout(stopTimer);
    stopTimer = null;
    try{ if(player) player.stopVideo(); }catch(e){}
  }

  function playMusic10s(){
    const toggle = document.getElementById("musicToggle");
    if(!toggle.checked) return;

    if(!player || typeof player.playVideo !== "function"){
      pendingPlay = true; // si aÃºn no carga YouTube, lo reproduce cuando estÃ© listo
      return;
    }

    stopMusic();
    try{
      player.seekTo(MUSIC_START_S, true);
      player.playVideo();

      const durationMs = Math.max(0, (MUSIC_END_S - MUSIC_START_S) * 1000);
      stopTimer = setTimeout(() => {
        try{ player.stopVideo(); }catch(e){}
      }, durationMs);
    }catch(e){
      // si el navegador bloquea, no rompemos el resto
    }
  }

  document.getElementById("musicToggle").addEventListener("change", (e) => {
    if(!e.target.checked) stopMusic();
  });

  // ========= RUN =========
  async function run(){
    const btn = document.getElementById("runBtn");
    const hint = document.getElementById("hintText");
    const tree = document.getElementById("tree");
    const log = document.getElementById("log");

    btn.disabled = true;
    hint.textContent = "Ejecutandoâ€¦ âœ¨";
    tree.innerHTML = "";
    log.textContent = "";

    logLine("> RUN pressed âœ…");
    logLine("> initializing christmas_tree.exe");
    await sleep(200);
    logLine("> compiling magic...");
    await sleep(200);
    logLine("> rendering tree...");
    await sleep(250);

    for(let i=0;i<art.length;i++){
      await typeTreeLine(art[i], i);
      await sleep(LINE_PAUSE_MS);
    }

    hint.textContent = "ðŸŽ Listo. Feliz Navidad.";
  }

  document.getElementById("runBtn").addEventListener("click", () => {
    playMusic10s(); // âœ… YouTube 10s
    run();
  });
</script>
</body>
</html>
