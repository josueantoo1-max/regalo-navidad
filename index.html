<script>
  // ========= PERSONALIZA =========
  const YEAR = "2025";
  const FINAL_LINE_1 = "MERRY CHRISTMAS";
  const FINAL_LINE_2 = `And lots of CODE in ${YEAR}`;

  const CHAR_DELAY_MS = 10;
  const LINE_PAUSE_MS = 70;

  // ========= ARTE =========
  const art = [
"               *",
"              *o*",
"             *o*o*",
"            ***o***",
"           *o*****o*",
"          ***o***o***",
"         *o***o*o***o*",
"        *o*o*o*****o*o*",
"       *o***o***o***o***o*",
"      *o*o*o*o*****o*o*o*o*",
"     *o***o***o***o***o***o*",
"    *o*o*o*o*o*****o*o*o*o*o*",
"",
"              mWm",
"              mWm",
"",
`         ${FINAL_LINE_1}`,
`      ${FINAL_LINE_2}`
  ];
  const ornamentColors = ["b","r","y","o"];
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  function esc(s){
    return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
            .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }
  function colorChar(ch, i, lineIndex, wholeLine){
    if(wholeLine.includes(FINAL_LINE_1) || wholeLine.includes(FINAL_LINE_2)) return "r";
    if(ch === "*") return "g";
    if(ch === "o") return ornamentColors[(i + lineIndex*3) % ornamentColors.length];
    if("mW".includes(ch)) return "y";
    return null;
  }
  function logLine(s){
    const log = document.getElementById("log");
    log.textContent += (log.textContent ? "\n" : "") + s;
  }
  async function typeTreeLine(line, lineIndex){
    const tree = document.getElementById("tree");
    for(let i=0;i<line.length;i++){
      const ch = line[i];
      const cls = colorChar(ch, i, lineIndex, line);
      const safeChar = (ch === " ") ? "&nbsp;" : esc(ch);
      tree.innerHTML += cls ? `<span class="${cls}">${safeChar}</span>` : safeChar;
      await sleep(CHAR_DELAY_MS);
    }
    tree.innerHTML += "<br/>";
  }

  // ========= MÃšSICA POR CÃ“DIGO (10s) =========
  // Cambia aquÃ­ la melodÃ­a: notas y tiempos (en segundos).
  // Nota: usa frecuencias (A4=440). Te dejo una melodÃ­a tipo villancico simple.
  const MELODY = [
    // freq, duration
    [659.25, 0.25], [659.25, 0.25], [659.25, 0.50], // E E E
    [659.25, 0.25], [659.25, 0.25], [659.25, 0.50], // E E E
    [659.25, 0.25], [783.99, 0.25], [523.25, 0.25], [587.33, 0.25], [659.25, 1.0], // E G C D E
    [698.46, 0.25], [698.46, 0.25], [698.46, 0.50], // F F F
    [698.46, 0.25], [659.25, 0.25], [659.25, 0.50], // F E E
    [659.25, 0.25], [587.33, 0.25], [587.33, 0.50], // E D D
    [659.25, 0.25], [587.33, 0.25], [783.99, 0.50], // E D G
  ];

  let audioCtx = null;
  let master = null;
  let playingNodes = [];
  let stopTimer = null;

  function stopMusic(){
    if(stopTimer) clearTimeout(stopTimer);
    stopTimer = null;

    // apaga nodos
    playingNodes.forEach(n => { try{ n.stop(); }catch(e){} });
    playingNodes = [];

    // baja volumen suave
    try{
      if(master && audioCtx){
        master.gain.cancelScheduledValues(audioCtx.currentTime);
        master.gain.setTargetAtTime(0.0001, audioCtx.currentTime, 0.03);
      }
    }catch(e){}
  }

  function ensureAudio(){
    if(!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      master = audioCtx.createGain();
      master.gain.value = 0.12; // volumen general (ajusta)
      master.connect(audioCtx.destination);
    }
  }

  function playMusic10s(){
    const toggle = document.getElementById("musicToggle");
    if(!toggle.checked) return;

    ensureAudio();

    // si estaba pausado por polÃ­ticas, reanuda
    if(audioCtx.state === "suspended") audioCtx.resume();

    stopMusic(); // reinicia

    const startAt = audioCtx.currentTime + 0.03;
    let t = startAt;

    // pequeÃ±a campanita de inicio
    beep(1046.5, 0.08, t); t += 0.10;

    // melodÃ­a
    for(const [freq, dur] of MELODY){
      beep(freq, dur, t);
      t += dur * 1.05;
      if(t - startAt >= 9.7) break; // para que no pase de 10s
    }

    // cortar a 10s exactos
    stopTimer = setTimeout(stopMusic, 10000);
  }

  function beep(freq, dur, when){
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    // forma de onda suave
    osc.type = "sine";
    osc.frequency.setValueAtTime(freq, when);

    // envolvente (ataque/decay) para que no suene â€œchicharraâ€
    gain.gain.setValueAtTime(0.0001, when);
    gain.gain.exponentialRampToValueAtTime(0.18, when + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, when + dur);

    osc.connect(gain);
    gain.connect(master);

    osc.start(when);
    osc.stop(when + dur + 0.02);

    playingNodes.push(osc);
  }

  document.getElementById("musicToggle").addEventListener("change", (e) => {
    if(!e.target.checked) stopMusic();
  });

  // ========= RUN =========
  async function run(){
    const btn = document.getElementById("runBtn");
    const hint = document.getElementById("hintText");
    const tree = document.getElementById("tree");
    const log = document.getElementById("log");

    btn.disabled = true;
    hint.textContent = "Ejecutandoâ€¦ âœ¨";
    tree.innerHTML = "";
    log.textContent = "";

    logLine("> RUN pressed âœ…");
    logLine("> initializing christmas_tree.exe");
    await sleep(200);
    logLine("> compiling magic...");
    await sleep(200);
    logLine("> rendering tree...");
    await sleep(250);

    for(let i=0;i<art.length;i++){
      await typeTreeLine(art[i], i);
      await sleep(LINE_PAUSE_MS);
    }

    hint.textContent = "ðŸŽ Listo. Feliz Navidad.";
  }

  document.getElementById("runBtn").addEventListener("click", () => {
    playMusic10s(); // âœ… mÃºsica 10s, sin archivos, sin links
    run();
  });
</script>
